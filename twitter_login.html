<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitter Login</title>
        <link rel="stylesheet" href="twitter_login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
    </head>
<body>
    <div class="form">
        <form class="login-form" action="" method="POST">
            <div class="header">
            <img src="https://img.icons8.com/color/48/000000/twitter.png"/>
            <h2>Log in to Twitter</h2>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <input type="text" name="" value="" placeholder="Phone, email, or Username" required>
            <input type="password" name="" value="" placeholder="password" required>
            <button type="submit" name="button">Log in</button>
            <p class="options"><a href="twitter_signin.html">Sign up for Twitter</a></p>
        </form>
    </div>
</body>
</html>
