<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitter Login</title>
        <link rel="stylesheet" href="twitter_login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
    </head>
    <body>
        <div class="form">
            <form class="signin-form" action="" method="post">
                <div class="header">
                    <img src="https://www.shareicon.net/data/512x512/2017/05/22/886198_twitter_512x512.png" width="65px" height="75px">
                    <h3>Create your Account</h3>
                </div>
                <input type="text" name="" value="" placeholder="First Name" required>
                <input type="number" name="" value="" placeholder="phone number" required>
                <input type="password" name="" value="" placeholder="password" required>
                <input type="password" name="" value="" placeholder="Confirm password" required>
                <button type="submit" name="button">submit</button>
                <p class="options"><a href="twitter_login.html">sign in instead</a></p>
            </form>
        </div>
    </body>
</html>
